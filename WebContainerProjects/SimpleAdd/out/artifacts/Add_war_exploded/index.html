<html>
<head>
    <title>Calculator</title>
</head>
<body>

<form action="AddServlet" method="post">
    <fieldset>
        <legend>simple calculator</legend>
        <p><input type="text" name="num1"> + <input type="text" name="num2"></p>
        <p><input type="text" name="num3"> * <input type="text" name="num4"></p>
        <p><input type="submit"></p>
    </fieldset>
</form>


<form action="AddServlet">
    <fieldset>
        <legend>improved calculator</legend>

        <p><input type="text" name="num5" > + <input type="text" name="num6"> = <input type="text" name="ans1">
        </p>
        <p><input type="text" name="num7"> * <input type="text" name="num8"> = <input type="text" name="ans2"></p>
        <p><input type="submit"></p>
    </fieldset>
</form>
</body>
</html>
