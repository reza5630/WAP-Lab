<!DOCTYPE html>
<html>
<!-- CSE 190 M Homework 4 (NerdLuv) -->
<!-- shared page top HTML -->

<head>
    <title>NerdLuv</title>

    <meta charset="utf-8"/>

    <!-- instructor-provided CSS and JavaScript links; do not modify -->
    <link href="images/heart.gif" type="image/gif" rel="shortcut icon"/>
    <link href="nerdluv.css" type="text/css" rel="stylesheet"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="provided.js" type="text/javascript"></script>
</head>

<body>
<header>
    <img src="images/nerdluv.png" alt="banner logo"/> <br/>
    where meek geeks meet
</header>

<form class="signUpForm" action="" method="get">
    <p><label class="attributes">Name: </label><input type="text" name="name"></p>
    <p><label class="attributes">Gender: </label><label><input type="radio" name="gender" value="Male"> Male</label>  <label><input type="radio" name="gender" value="Female">Female</label></p>
    <p><label class="attributes">Age: </label><input type="text"  name="age"></p>
    <p><label class="attributes">Personality Type: </label><input type="text"  name="pType">  (<span class="sideNote">Don't know your type?</span>)</p>
    <p><label class="attributes">Favourite OS: </label><select>
                        <option value="Windows">Windows</option>
                        <option value="Unix">Unix</option>
                        <option value="Mac">Mac</option>
                     </select>
    </p>
    <p><label class="attributes">Seeking Age: </label><input type="text"  name="minAge"  placeholder="min"> to <input type="text"  name="maxAge"   placeholder="max"></p>
    <input  type="submit"   name="submit"   value="Sign Up" class="signUpButton">
</form>
</body>
